<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR-code-generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <header>
          <h1>QR Code Generator</h1>
          <p>Paste your link or enter text to generate a Qr code</p>
        </header>
        <div class="form">
          <input type="text" spellcheck="false" placeholder="Enter your tect">
          <button> QR Code</button>
        </div>
        <div class="qr-code">
          <img src="" alt="qr-code">
        </div>
      </div>
      
      <script src="script.js"></script>
</body>
</html>
